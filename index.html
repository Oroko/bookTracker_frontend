<!DOCTYPE html>
<html>
<head>
	<title>My Booktracker App</title>
	<link rel="stylesheet" href="./index.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
	<h1 id="header">My Book Tracker App</h1>
	<main id="container">
		<section id="form-container">
			<form id="create-book" >
				<h3>Create a Book!</h3>
				<div class="col-sm-6">
					<label for="title" class="form-label">Title</label>
					<input  class="form-control" name="title" type="text" id="input-title" value="">
				</div>
				<div class="col-sm-6">
					<label for="genre" class="form-label">Genre</label>
					<input  class="form-control" name="genre" type="text" id="input-genre" value="">
				</div>
				<div class="col-sm-6">
					<label for="image-url" class="form-label">Image Url</label>
					<input  class="form-control" name="image" type="text" id="input-image-url">
				</div>
				<p>Please select the status:</p>
				<div class="form-check form-check-inline">
					<input type="radio" class="form-check-input" id="completed" name="status" value="completed">
					<label for="completed" class="form-check-label">Completed</label>
				</div>
				<div class="form-check form-check-inline">
					<input type="radio"  class="form-check-input" id="reading" name="status" value="reading">
					<label for="reading" class="form-check-label">Reading</label>
				</div>
				<div class="form-check form-check-inline">
					<input type="radio" class="form-check-input" id="wishlist" name="status" value="wishlist">
					<label for="wishlist" class="form-check-label">Wishlist</label>
				</div>


				<select name="authors" class="form-select size-2" style="width:auto;" id="authors">
					 <option selected>Author</option>
					<option value="1">Paulo Coelho</option>
					<option value="2">David Goggins</option>
					<option value="3">Jocko Willink</option>
				</select>
				<br>
				
				<button  class="btn btn-primary" id="create-button" type="submit" name="submit">Submit</button>
				
				
			</form>
		
		</section>
		<section id="toggle">
				<button  id=" toggle-button" class=" btn btn-info " onclick = "toggleForm()">Add a Book</button>
		</section>
		
		<section id="book-container"></section>
	</main>
	<script src="./src/index.js" type="text/javascript"></script>
	<script src="./src/book.js" type="text/javascript"></script>
</body>
</html>
