<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<header id="header"></header>
	<main id="container">
		<section id="form-container">
			<form id="create-book">
				<h3>Create a Book!</h3>
				<label for="title">Title</label>
				<input name="title" type="text" id="input-title" value="">
				<br><br>
				<label for="genre">Genre</label>
				<input name="genre" type="text" id="input-genre" value="">
				<br><br>
				<label for="image-url">Image Url</label>
				<input name="image" type="text" id="input-image-url">
				<br><br>
				<p>Please select the status:</p>
				<input type="radio" id="completed" name="status" value="completed">
				<label for="completed">Completed</label><br>
				<input type="radio" id="reading" name="status" value="reading">
				<label for="reading">Reading</label><br>
				<input type="radio" id="wishlist" name="status" value="wishlist">
				<label for="wishlist">Wishlist</label><br><br>


				<select name="authors" id="authors">
					<option value="1">Paulo Coelho</option>
					<option value="2">David Goggins</option>
					<option value="3">Jocko Willink</option>
				</select>
				<br><br>
				<button id="create-button" type="submit" name="submit">Create New Book</button>
				<br><br>
			</form>
		</section>
		<section id="book-container"></section>
	</main>
	<script src="./index.js" type="text/javascript"></script>
</body>
</html>
